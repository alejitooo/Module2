<div class="container">
  <h3>Listado de Votos</h3>
  <div *ngFor="let e of elementos$ | async" class="card mb-2 p-2">
    <strong>{{ e.nombre }}</strong> - Votos: {{ e.votos }}
    <div>
      <button class="btn btn-success btn-sm me-2" (click)="votar(e.id, 'up')">👍</button>
      <button class="btn btn-danger btn-sm me-2" (click)="votar(e.id, 'down')">👎</button>
      <button class="btn btn-outline-secondary btn-sm" (click)="eliminar(e.id)">🗑️</button>
    </div>
  </div>
</div>
